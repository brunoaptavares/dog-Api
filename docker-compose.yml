version: '3'
services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/dog-api
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    image: postgres:11.2
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: dog_api_development
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
